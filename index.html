<!doctype html>
<html lang=en>

    <head>
        <meta charset=utf-8>
        <title>Glists</title>

        <link rel=stylesheet href=css/styles.css>

    <body>

        <header>
            <h1>Glists</h1>
            <div class=right>
                <a href=spec-runner.html>Spec runner</a>
            </div>
        </header>

        <div id=list-panel>
            <form id=new-task-list-form action="" method=POST>
                <input type=text name=title placeholder="New list title">
                <input type=submit value=Create>
            </form>
            <ul id=task-list-container></ul>
        </div>

        <div id=right-panel>
            <div id=tasks-container>Please select a list in the left.</div>
            <form id=new-task-form action="" method=POST>
                <input name=title placeholder="Create a new task">
                <input type=submit value=Add>
            </form>
        </div>

        <script type=text/template id=list-item-template>
            <a href=#>
                <span>{{title}}</span>
                <span class=controls>
                    <button class=edit-btn>Edit</button>
                    <button class=del-btn>Del</button>
                </span>
            </a>
        </script>

        <script type=text/template id=task-item-template>
            <span class=notes-indicator>{{#notes}} &#9385; {{/notes}}</span>
            <input type=checkbox {{#checked}} checked {{/checked}}>
            <span class=title contenteditable>{{title}}</span>
            <div class=task-fields>
                <label>
                    <span>Notes:</span>
                    <textarea placeholder=Notes class=notes>{{notes}}</textarea>
                </label>
                <label>
                    <span>Due:</span>
                    <input type=date class=due-date>
                </label>
            </div>
        </script>

        <script src=vendor/jquery-1.8.2.min.js></script>
        <script src=vendor/underscore-min.js></script>
        <script src=vendor/backbone-min.js></script>
        <script src=vendor/mustache.js></script>
        <script src=js/primer.js></script>
        <script src=auth/auth-lib.js></script>
        <script src=js/models.js></script>
        <script src=js/views.js></script>
        <script src=js/app-main.js></script>
