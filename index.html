<!doctype html>
<html lang=en>

    <head>
        <meta charset=utf-8>
        <link rel=canonical
            href="https://chrome.google.com/webstore/detail/glists/gicehgejbgnhohlihlilghpnlgfcbpic">

        <!-- ↓dev -->
        <title>Glists Dev</title>
        <!-- ↑dev -->

        <!-- ↓pub --> <!--
        <title>Glists</title>
        --> <!-- ↑pub -->

        <link rel=stylesheet href=css/styles.css>

    <body>

        <section id=list-panel>
            <header>
                <h1>Glists <sup title=beta>&beta;</sup></h1>
                <div class=right>
                    <button id=about-btn data-href=about-popup>?</button>
                </div>
            </header>
            <div id=left-body>
                <!-- ↓dev -->
                <a href=spec-runner.html style="display: block;
                    margin-top: 6px; padding: 3px 6px; text-decoration: none;
                    background: #BBB; color: #333;">Spec runner</a>
                <!-- ↑dev -->
                <ul id=task-list-container></ul>
                <form id=new-task-list-form action="" method=POST>
                    <input type=text name=title placeholder="New list title">
                    <input type=submit value=Create>
                </form>
            </div>
        </section>

        <section id=right-panel>

            <header>
                <button class=add-task-btn>Add Task</button>
                <button class=clear-btn>Clear completed</button>
                <div class=right>
                    <button class=my-order-btn>My order</button>
                    <button class=by-date-btn>Sort by Date</button>
                </div>
            </header>

            <div id=right-body>
                <div id=tasks-container>Please select a list in the left.</div>
            </div>

        </section>

        <div class=popup-mask id=about-popup>
            <section>
                <p>Hi! I am <a target=_blank href="http://sharats.me">Shrikant
                    Sharat</a>. You can find me on <a target=_blank
                        href="http://twitter.com/sharat87">twitter</a> and
                    <a target=_blank href="http://github.com/sharat87">
                        github</a>.</p>

                <p>Like Glists?</p>

                <div class=social-btn>
                    <a id=twitter-ln href="https://twitter.com/share"
                        class=twitter-share-button
                        data-text="Glists - An intuitive way to do Google tasks."
                        data-via=sharat87>Tweet</a>
                </div>

                <div class=social-btn>
                    <div class=g-plusone data-size=medium></div>
                </div>

                <div class=social-btn>
                    <a id=flattr-ln class=FlattrButton title="Flatter Glists"
                        data-flattr-uid=sharat87 data-flattr-button=compact
                        data-flattr-tags=chrome-app,task-manager
                        data-flattr-category=software></a>
                </div>

            </section>
        </div>

        <div id=loading-layer>
            <div id=loading-box>Loading...</div>
        </div>

        <script type=text/template id=list-item-template>
            <a href=#>
                <span>{{title}}</span>
                <span class=controls>
                    <button class=edit-btn>Edit</button>
                    <button class=del-btn>Del</button>
                </span>
            </a>
        </script>

        <script type=text/template id=task-item-template>
            <span class=drag-handle>⋮</span>
            <span class=notes-indicator>{{#notes}} &#9385; {{/notes}}</span>
            <input type=checkbox {{#checked}} checked {{/checked}}>
            <span class=title contenteditable>{{title}}</span>
            <button class=del-btn>Del</button>
            <div class=task-fields>
                <textarea placeholder=Notes class=notes>{{notes}}</textarea>
                <label>
                    <span>Due:</span>
                    <input type=date class=due-date value="{{dueStr}}">
                </label>
            </div>
        </script>

        <script type=text/template id=task-header-template>
            <span class=expando-btn>
                {{#collapsed}}▸{{/collapsed}}
                {{^collapsed}}▾{{/collapsed}}
            </span>
            <span class=due-display>{{due}}</span>
        </script>

        <script src=vendor/jquery-1.8.3.js></script>
        <script src=vendor/jquery-ui-1.9.2.custom.js></script>
        <script src=vendor/underscore.js></script>
        <script src=vendor/backbone.js></script>
        <script src=vendor/mustache.js></script>
        <!-- ↓dev -->
        <script src=js/backbone-app.js></script>
        <script src=js/adate.js></script>
        <script src=auth/auth-lib.js></script>
        <script src=js/models.js></script>
        <script src=js/views.js></script>
        <script src=js/layout.js></script>
        <script src=js/app-main.js></script>
